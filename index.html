<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CADESI-4 평가표</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="img-container">
    <img src="example_CADESI.png" alt="CADESI-4 평가 예시">
    <div class="img-caption">CADESI 평가 예시</div>
  </div>
  <h1>CADESI-4 평가표</h1>
  <form id="cadesi-form">
    <table>
      <thead>
        <tr>
          <th>신체 부위</th>
          <th>홍반</th>
          <th>태선화</th>
          <th>탈모/찰과상</th>
        </tr>
      </thead>
      <tbody>
        <!-- 예시 3개 부위, 실제로는 20개 부위 반복 -->
        <tr>
          <td>머리</td>
          <td><select name="head_erythema">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
          <td><select name="head_lichenification">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
          <td><select name="head_alopecia">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
        </tr>
        <tr>
          <td>왼쪽 발바닥</td>
          <td><select name="leftpaw_erythema">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
          <td><select name="leftpaw_lichenification">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
          <td><select name="leftpaw_alopecia">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
        </tr>
        <tr>
          <td>오른쪽 발바닥</td>
          <td><select name="rightpaw_erythema">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
          <td><select name="rightpaw_lichenification">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
          <td><select name="rightpaw_alopecia">
            <option value="0">0</option><option value="1">1</option>
            <option value="2">2</option><option value="3">3</option>
          </select></td>
        </tr>
        <!-- 나머지 부위도 동일하게 추가 -->
      </tbody>
    </table>
    <button type="submit">제출</button>
  </form>
  <div id="result"></div>

  <!-- JS 파일을 모듈로 불러오기 -->
  <script type="module" src="script.js"></script>
</body>
</html>
